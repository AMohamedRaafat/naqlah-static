<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>الملف الشخصي - Naqlah</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="assets/css/custom.css" />

    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              'expo-arabic': ['"Expo Arabic"', 'system-ui', 'sans-serif'],
            },
          },
        },
      };
    </script>
  </head>
  <body class="flex flex-col min-h-screen font-expo-arabic bg-[#fafafa]">
    <!-- Navbar (same as dashboard) -->
    <nav
      class="hidden lg:block font-expo-arabic shadow-md bg-white text-gray-900 border-b border-gray-200"
    >
      <div class="container mx-auto px-6">
        <div class="flex items-center justify-between h-20">
          <div class="flex items-center order-3">
            <h1 class="text-2xl font-semibold" data-i18n="navigation.profile">الملف الشخصي</h1>
          </div>

          <div class="flex items-center gap-8 order-2">
            <a
              href="/"
              class="font-medium relative group transition-colors text-gray-900 hover:text-[#00B8A9]"
            >
              <span data-i18n="navigation.home">الرئيسية</span>
              <span
                class="absolute bottom-0 left-0 w-0 h-0.5 transition-all group-hover:w-full bg-[#00B8A9]"
              ></span>
            </a>
            <a
              href="dashboard.html"
              class="font-medium relative group transition-colors text-gray-900 hover:text-[#00B8A9]"
            >
              <span data-i18n="navigation.dashboard">لوحة التحكم</span>
              <span
                class="absolute bottom-0 left-0 w-0 h-0.5 transition-all group-hover:w-full bg-[#00B8A9]"
              ></span>
            </a>
            <a
              href="profile.html"
              class="font-medium relative group transition-colors text-gray-900 hover:text-[#00B8A9]"
            >
              <span data-i18n="navigation.profile">الملف الشخصي</span>
              <span class="absolute bottom-0 left-0 w-full h-0.5 bg-[#00B8A9]"></span>
            </a>
          </div>

          <div class="flex items-center gap-4 order-3">
            <button
              onclick="showModal('language-modal')"
              class="px-4 py-2 rounded-lg transition-colors text-sm font-medium bg-gray-100 hover:bg-gray-200 text-gray-900"
            >
              <span>English</span>
            </button>

            <div class="relative">
              <button
                id="user-menu-button"
                onclick="toggleUserMenu()"
                class="flex items-center gap-2 px-4 py-2 rounded-lg bg-gray-100 hover:bg-gray-200"
              >
                <i class="fas fa-user"></i>
                <span data-i18n="userMenu.username">اسم المستخدم</span>
              </button>
              <div
                id="user-menu-dropdown"
                class="hidden absolute left-0 mt-2 w-48 bg-white rounded-lg shadow-lg py-2 z-50"
              >
                <a
                  href="profile.html"
                  class="block px-4 py-2 text-gray-800 hover:bg-gray-100"
                  data-i18n="navigation.profile"
                  >الملف الشخصي</a
                >
                <a
                  href="settings.html"
                  class="block px-4 py-2 text-gray-800 hover:bg-gray-100"
                  data-i18n="navigation.settings"
                  >الإعدادات</a
                >
                <button
                  onclick="showModal('logout-modal')"
                  class="w-full text-right px-4 py-2 text-red-600 hover:bg-gray-100"
                  data-i18n="navigation.logout"
                >
                  تسجيل الخروج
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </nav>

    <!-- Mobile Navbar -->
    <nav class="lg:hidden bg-white border-b border-gray-200 shadow-sm">
      <div class="px-4 py-4">
        <div class="flex items-center justify-between">
          <button onclick="toggleMobileMenu()" class="text-gray-900">
            <i class="fas fa-bars text-2xl"></i>
          </button>
          <h1 class="text-xl font-semibold" data-i18n="navigation.profile">الملف الشخصي</h1>
          <button
            onclick="showModal('language-modal')"
            class="px-3 py-1.5 rounded-lg bg-gray-100 text-sm"
          >
            EN
          </button>
        </div>
      </div>
      <div id="mobile-menu" class="hidden bg-white border-t border-gray-200">
        <div class="px-4 py-4 space-y-3">
          <a href="/" class="block py-2 text-gray-800" data-i18n="navigation.home">الرئيسية</a>
          <a href="dashboard.html" class="block py-2 text-gray-800" data-i18n="navigation.dashboard"
            >لوحة التحكم</a
          >
          <a
            href="profile.html"
            class="block py-2 text-[#00B8A9] font-semibold"
            data-i18n="navigation.profile"
            >الملف الشخصي</a
          >
          <a href="settings.html" class="block py-2 text-gray-800" data-i18n="navigation.settings"
            >الإعدادات</a
          >
          <button
            onclick="showModal('logout-modal')"
            class="block w-full text-right py-2 text-red-600"
            data-i18n="navigation.logout"
          >
            تسجيل الخروج
          </button>
        </div>
      </div>
    </nav>

    <!-- Main Content -->
    <main class="flex-1 container mx-auto px-4 py-8">
      <div class="max-w-3xl mx-auto">
        <div class="bg-white rounded-lg shadow-sm border border-gray-200 p-6 md:p-8">
          <!-- Profile Picture -->
          <div class="flex flex-col items-center mb-8">
            <div class="relative mb-4">
              <div
                class="w-32 h-32 rounded-full bg-gray-200 flex items-center justify-center overflow-hidden"
              >
                <i class="fas fa-user text-5xl text-gray-400"></i>
              </div>
              <button
                class="absolute bottom-0 right-0 w-10 h-10 bg-[#00B8A9] rounded-full flex items-center justify-center text-white hover:bg-[#009688] transition-colors"
              >
                <i class="fas fa-camera"></i>
              </button>
            </div>
            <h2 class="text-2xl font-bold">أحمد محمد</h2>
            <p class="text-gray-600">ahmed@example.com</p>
          </div>

          <!-- Profile Form -->
          <form id="profile-form" class="space-y-6">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
              <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">الاسم الأول</label>
                <input
                  type="text"
                  value="أحمد"
                  class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-[#00B8A9]"
                />
              </div>
              <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">الاسم الأخير</label>
                <input
                  type="text"
                  value="محمد"
                  class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-[#00B8A9]"
                />
              </div>
            </div>

            <div>
              <label class="block text-sm font-medium text-gray-700 mb-2">البريد الإلكتروني</label>
              <input
                type="email"
                value="ahmed@example.com"
                class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-[#00B8A9]"
              />
            </div>

            <div>
              <label class="block text-sm font-medium text-gray-700 mb-2">رقم الهاتف</label>
              <div class="flex">
                <span
                  class="inline-flex items-center px-3 border border-r-0 border-gray-300 bg-gray-50 text-gray-500 rounded-r-lg"
                  >+966</span
                >
                <input
                  type="tel"
                  value="512345678"
                  class="flex-1 px-4 py-3 border border-gray-300 rounded-l-lg focus:outline-none focus:ring-2 focus:ring-[#00B8A9]"
                />
              </div>
            </div>

            <div>
              <label class="block text-sm font-medium text-gray-700 mb-2">المدينة</label>
              <select
                class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-[#00B8A9]"
              >
                <option>الرياض</option>
                <option>جدة</option>
                <option>الدمام</option>
                <option>مكة المكرمة</option>
                <option>المدينة المنورة</option>
              </select>
            </div>

            <div>
              <label class="block text-sm font-medium text-gray-700 mb-2">العنوان</label>
              <textarea
                rows="3"
                class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-[#00B8A9] resize-none"
              >
حي النخيل، الرياض</textarea
              >
            </div>

            <div class="flex gap-4">
              <button
                type="submit"
                class="flex-1 bg-[#00B8A9] hover:bg-[#009688] text-white font-semibold py-3 rounded-lg transition-colors"
              >
                حفظ التغييرات
              </button>
              <button
                type="button"
                onclick="window.history.back()"
                class="flex-1 bg-gray-200 hover:bg-gray-300 text-gray-800 font-semibold py-3 rounded-lg transition-colors"
              >
                إلغاء
              </button>
            </div>
          </form>
        </div>
      </div>
    </main>

    <!-- Modals -->
    <div
      id="language-modal"
      class="hidden fixed inset-0 z-50 items-center justify-center modal-backdrop"
    >
      <div class="bg-white rounded-lg p-6 max-w-sm w-full mx-4 relative">
        <button
          onclick="hideModal('language-modal')"
          class="absolute top-4 right-4 text-gray-500 hover:text-gray-700"
        >
          <i class="fas fa-times text-xl"></i>
        </button>
        <h2 class="text-2xl font-bold mb-6 text-center" data-i18n="common.language">اللغة</h2>
        <div class="space-y-3">
          <button
            onclick="setLanguage('ar'); hideModal('language-modal');"
            class="w-full py-3 px-4 border-2 border-[#00B8A9] rounded-lg font-semibold text-[#00B8A9] hover:bg-[#00B8A9] hover:text-white transition-colors"
          >
            العربية
          </button>
          <button
            onclick="setLanguage('en'); hideModal('language-modal');"
            class="w-full py-3 px-4 border-2 border-[#00B8A9] rounded-lg font-semibold text-[#00B8A9] hover:bg-[#00B8A9] hover:text-white transition-colors"
          >
            English
          </button>
        </div>
      </div>
    </div>

    <div
      id="logout-modal"
      class="hidden fixed inset-0 z-50 items-center justify-center modal-backdrop"
    >
      <div class="bg-white rounded-lg p-6 max-w-sm w-full mx-4">
        <h2 class="text-xl font-bold mb-4 text-center" data-i18n="common.logoutTitle">
          تسجيل الخروج
        </h2>
        <p class="text-gray-600 text-center mb-6" data-i18n="common.logoutConfirmation">
          هل أنت متأكد من أنك تريد تسجيل الخروج من حسابك؟
        </p>
        <div class="flex gap-3">
          <button
            onclick="hideModal('logout-modal')"
            class="flex-1 bg-gray-200 hover:bg-gray-300 text-gray-800 font-semibold py-3 rounded-lg transition-colors"
            data-i18n="common.noCancel"
          >
            لا، إلغاء
          </button>
          <button
            onclick="logout(); hideModal('logout-modal');"
            class="flex-1 bg-red-500 hover:bg-red-600 text-white font-semibold py-3 rounded-lg transition-colors"
            data-i18n="common.confirmLogout"
          >
            نعم الخروج
          </button>
        </div>
      </div>
    </div>

    <script src="assets/js/translations.js"></script>
    <script src="assets/js/app.js"></script>

  </body>
</html>
