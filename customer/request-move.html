<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>اطلب نقلة - Naqlah</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="../assets/css/custom.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="../assets/js/tailwind-config.js"></script>
  </head>
  <body class="flex flex-col min-h-screen font-expo-arabic bg-[#fafafa]">
    <nav
      id="desktop-navbar"
      class="hidden lg:flex w-full font-expo-arabic shadow-md bg-[#00B8A9] text-white"
    >
      <div class="container mx-auto px-6">
        <div class="flex items-center justify-between h-20 w-full">
          <a href="../index.html" class="flex items-center"
            ><img src="../assets/logo.svg" alt="نقلة" class="h-16 w-auto"
          /></a>
          <div class="flex items-center gap-6">
            <a
              href="./dashboard.html"
              class="font-medium relative group transition-colors text-white hover:text-white/80 auth-required hidden"
              ><span data-i18n="navigation.dashboard">لوحة التحكم</span
              ><span
                class="absolute bottom-0 left-0 w-0 h-0.5 transition-all group-hover:w-full bg-white"
              ></span
            ></a>
          </div>
          <div class="flex items-center gap-4">
            <button
              id="language-switcher-btn"
              onclick="showModal('language-modal')"
              class="px-4 py-2 rounded-lg transition-colors text-sm font-medium bg-white/10 hover:bg-white/20 text-white"
            >
              English
            </button>
            <div class="relative auth-required hidden">
              <button
                id="user-menu-button"
                onclick="toggleUserMenu()"
                class="flex items-center gap-2 px-4 py-2 rounded-lg bg-white/10 hover:bg-white/20"
              >
                <i class="fas fa-user"></i><span data-i18n="userMenu.username">اسم المستخدم</span>
              </button>
              <div
                id="user-menu-dropdown"
                class="hidden absolute left-0 mt-2 w-48 bg-white rounded-lg shadow-lg py-2 z-50"
              >
                <a
                  href="./dashboard.html"
                  class="block px-4 py-2 text-gray-800 hover:bg-gray-100"
                  data-i18n="navigation.dashboard"
                  >لوحة التحكم</a
                >
                <a
                  href="./account-info.html"
                  class="block px-4 py-2 text-gray-800 hover:bg-gray-100"
                  data-i18n="navigation.accountInfo"
                  >معلومات الحساب</a
                >
                <a
                  href="../settings.html"
                  class="block px-4 py-2 text-gray-800 hover:bg-gray-100"
                  data-i18n="navigation.settings"
                  >الإعدادات</a
                >
                <button
                  onclick="showModal('logout-modal')"
                  class="w-full text-right px-4 py-2 text-red-600 hover:bg-gray-100"
                  data-i18n="navigation.logout"
                >
                  تسجيل الخروج
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </nav>

    <div class="lg:hidden bg-[#00B8A9] text-white font-expo-arabic">
      <div class="flex items-end justify-between px-4 py-5">
        <a href="../index.html" class="flex items-center"
          ><img src="../assets/logo.svg" alt="نقلة" class="h-full w-auto" style="max-height: 50px"
        /></a>
        <div class="flex items-center gap-3 rounded-xl px-2 py-1 border border-white">
          <a
            href="./account-info.html"
            class="w-7 h-7 rounded-full overflow-hidden border-2 border-white bg-white"
            ><div class="w-full h-full p-1 bg-[#007973] auth-hidden"></div>
            <div class="w-full h-full bg-gray-200 auth-required hidden"></div
          ></a>
          <button id="mobile-menu-button" onclick="toggleMobileMenu()" class="p-0">
            <i class="fas fa-bars text-xl"></i>
          </button>
        </div>
      </div>
      <div id="mobile-menu-sidebar" class="hidden fixed inset-0 z-50">
        <div class="fixed inset-0 bg-black/50" onclick="toggleMobileMenu()"></div>
        <div
          class="fixed top-0 right-0 h-full w-full max-w-sm bg-white shadow-xl"
          style="animation: slideInRight 0.3s ease-out"
        >
          <div class="flex flex-col h-full">
            <div class="flex justify-end p-4">
              <button onclick="toggleMobileMenu()" class="text-gray-500 hover:text-gray-700">
                <i class="fas fa-times text-xl"></i>
              </button>
            </div>
            <nav class="flex-1 px-4 text-black">
              <ul class="space-y-0">
                <li class="auth-required hidden">
                  <a
                    href="./dashboard.html"
                    onclick="toggleMobileMenu()"
                    class="flex items-center gap-4 px-4 py-3 hover:bg-gray-50 transition-colors"
                    ><img src="../assets/menu-icons/home.svg" alt="icon" class="w-6 h-6" /><span
                      class="text-[15px] text-gray-800"
                      data-i18n="navigation.dashboard"
                      >لوحة التحكم</span
                    ></a
                  >
                </li>
              </ul>
              <div class="border-t border-gray-200 mt-4 py-3">
                <button
                  onclick="showModal('language-modal'); toggleMobileMenu();"
                  class="flex items-center gap-4 px-4 py-4 w-full hover:bg-gray-50 transition-colors text-right"
                >
                  <i
                    class="fas fa-language w-6 h-6 text-[#a9a9a9] flex items-center justify-center"
                  ></i
                  ><span class="text-gray-800 text-[15px]" data-i18n="common.language">اللغة</span>
                </button>
                <button
                  onclick="showModal('logout-modal'); toggleMobileMenu();"
                  class="flex items-center gap-4 px-4 py-4 w-full hover:bg-gray-50 transition-colors text-right auth-required hidden"
                >
                  <img
                    src="../assets/menu-icons/out.svg"
                    alt="icon"
                    class="w-6 h-6 text-[#a9a9a9]"
                  /><span class="text-gray-800 text-[15px]" data-i18n="navigation.logout"
                    >تسجيل الخروج</span
                  >
                </button>
              </div>
            </nav>
          </div>
        </div>
      </div>
    </div>

    <!-- Main Content (kept from original) -->
    <!-- Begin copied content from original request-move.html starting at main content -->
    <div class="min-h-screen bg-[#fafafa] font-expo-arabic">
      <!-- Breadcrumb and Progress Bar -->
      <div class="bg-white border-b border-gray-200">
        <div class="container mx-auto max-w-4xl px-4 py-4">
          <div class="mb-4 text-sm text-[#7E7E7E]">
            <a href="../index.html" class="hover:text-[#00B8A9]" data-i18n="navigation.home"
              >الرئيسية</a
            >
            <span class="mx-2">—</span>
            <span class="text-[#312E37] font-medium" data-i18n="navigation.requestMove"
              >اطلب نقلة</span
            >
          </div>
          <div class="flex items-center gap-2 mb-4">
            <button onclick="prevStep()" id="back-btn" class="text-gray-600 hover:text-[#00B8A9]">
              <i class="fas fa-arrow-right text-xl"></i>
            </button>
            <div class="flex-1 bg-gray-200 h-2 rounded-full overflow-hidden">
              <div
                id="progress-bar"
                class="bg-[#00B8A9] h-full transition-all duration-300"
                style="width: 12.5%"
              ></div>
            </div>
          </div>
        </div>
      </div>
      <!-- The rest of the original step sections remain unchanged -->
      <!-- ... existing code ... -->
    </div>

    <script src="../assets/js/translations.js"></script>
    <script src="../assets/js/app.js"></script>
    <script src="../assets/js/request-move.js"></script>

    <!-- Modals (copied and path-fixed) -->
    <div
      id="login-modal"
      class="hidden fixed inset-0 z-50 items-center justify-center modal-backdrop"
    >
      <div class="bg-white rounded-xl p-6 max-w-md w-full mx-4 relative">
        <button
          onclick="hideModal('login-modal')"
          class="absolute top-4 left-4 text-gray-500 hover:text-gray-700 z-10"
        >
          <i class="fas fa-times text-xl"></i>
        </button>
        <h2 class="text-2xl font-bold mb-2 text-center" data-i18n="login.title">تسجيل الدخول</h2>
        <p class="text-gray-600 text-center mb-6 text-sm" data-i18n="login.subtitle">
          يرجى إدخال رقم الهاتف
        </p>
        <div>
          <form>
            <div class="mb-4">
              <label class="block text-sm font-medium text-gray-700 mb-2">رقم الهاتف</label>
              <div class="flex" dir="ltr">
                <span
                  class="inline-flex items-center px-3 border border-l-0 border-gray-300 bg-gray-50 text-gray-500 rounded-l-lg"
                  >+966</span
                ><input
                  type="tel"
                  maxlength="9"
                  pattern="5[0-9]{8}"
                  class="flex-1 px-4 py-3 border border-gray-300 rounded-r-lg focus:outline-none focus:ring-2 focus:ring-[#00B8A9] text-right"
                  placeholder="5XXXXXXXX"
                />
              </div>
            </div>
            <button
              type="submit"
              class="w-full bg-[#00B8A9] hover:bg-[#009688] text-white font-semibold py-3 rounded-lg transition-colors"
            >
              إرسال
            </button>
          </form>
        </div>
      </div>
    </div>

    <div
      id="language-modal"
      class="hidden fixed inset-0 z-50 items-center justify-center modal-backdrop"
    >
      <div class="bg-white rounded-2xl max-w-sm w-[90%] mx-4 relative">
        <div class="relative pt-6 pb-2">
          <h2 class="text-center text-lg font-semibold text-[#353535]">اللغة</h2>
          <button
            onclick="hideModal('language-modal')"
            class="absolute top-3 left-3 w-8 h-8 rounded-full border border-gray-300 flex items-center justify-center text-gray-500 hover:text-gray-700"
          >
            <i class="fas fa-times text-sm"></i>
          </button>
        </div>
        <div class="px-4 pb-4">
          <div class="border border-[#E5E7EB] rounded-xl overflow-hidden">
            <button
              type="button"
              onclick="selectLocale('ar')"
              class="w-full flex items-center justify-between px-4 py-3"
            >
              <span class="text-[#00B8A9]">العربية</span
              ><i id="lang-check-ar" class="fas fa-check text-[#00B8A9] hidden"></i>
            </button>
            <div class="h-px bg-[#E5E7EB]"></div>
            <button
              type="button"
              onclick="selectLocale('en')"
              class="w-full flex items-center justify-between px-4 py-3"
            >
              <span class="text-[#353535]">English</span
              ><i id="lang-check-en" class="fas fa-check text-[#00B8A9] hidden"></i>
            </button>
          </div>
          <button
            onclick="saveSelectedLocale()"
            class="w-full mt-4 bg-[#00B8A9] hover:bg-[#009688] text-white font-semibold py-3 rounded-xl transition-colors"
          >
            حفظ
          </button>
        </div>
      </div>
    </div>

    <div
      id="logout-modal"
      class="hidden fixed inset-0 z-50 items-center justify-center modal-backdrop"
    >
      <div class="bg-white rounded-lg p-6 max-w-sm w-full mx-4">
        <h2 class="text-xl font-bold mb-4 text-center">تسجيل الخروج</h2>
        <p class="text-gray-600 text-center mb-6">
          هل أنت متأكد من أنك تريد تسجيل الخروج من حسابك؟
        </p>
        <div class="flex gap-3">
          <button
            onclick="hideModal('logout-modal')"
            class="flex-1 bg-gray-200 hover:bg-gray-300 text-gray-800 font-semibold py-3 rounded-lg transition-colors"
          >
            لا، إلغاء</button
          ><button
            onclick="logout(); hideModal('logout-modal');"
            class="flex-1 bg-red-500 hover:bg-red-600 text-white font-semibold py-3 rounded-lg transition-colors"
          >
            نعم الخروج
          </button>
        </div>
      </div>
    </div>

    <script src="../assets/js/translations.js"></script>
    <script src="../assets/js/app.js"></script>
  </body>
</html>
