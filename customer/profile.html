    <script>
      $(document).ready(function () {
        $('#current-year').text(new Date().getFullYear());
        const form = $('#profile-form');
        const submitBtn = form.find('button[type="submit"]');
        const firstName = form.find('input[placeholder="ادخل الإسم"]').first();
        const lastName = form.find('input[placeholder="ادخل الإسم"]').last();
        const requestTitle = form.find('input[placeholder*="مسمى الطلب"]');
        function checkFormValidity() {
          const isValid =
            firstName.val().trim() !== '' &&
            lastName.val().trim() !== '' &&
            requestTitle.val().trim() !== '';
          if (isValid) {
            submitBtn.removeClass('bg-gray-300 text-gray-500 cursor-not-allowed');
            submitBtn.addClass('bg-[#00B8A9] text-white hover:bg-[#009688]');
            submitBtn.prop('disabled', false);
          } else {
            submitBtn.removeClass('bg-[#00B8A9] text-white hover:bg-[#009688]');
            submitBtn.addClass('bg-gray-300 text-gray-500 cursor-not-allowed');
            submitBtn.prop('disabled', true);
          }
        }
        firstName.on('input', checkFormValidity);
        lastName.on('input', checkFormValidity);
        requestTitle.on('input', checkFormValidity);
        form.on('submit', function (e) {
          e.preventDefault();
          alert('تم حفظ البيانات بنجاح!');
        });
      });
