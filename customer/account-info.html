<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>معلومات الحساب - العميل</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="../assets/css/custom.css" />
    <script src="../assets/js/tailwind-config.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body class="flex min-h-screen font-expo-arabic bg-[#fafafa] md:flex-row flex-col">
    <div class="lg:hidden bg-white border-b border-gray-200 w-full">
      <div class="flex items-center justify-between px-4 py-4">
        <h1 class="text-lg font-semibold">معلومات الحساب</h1>
      </div>
    </div>
    <main class="flex-1 p-4 w-full">
      <div class="container mx-auto max-w-3xl space-y-6">
        <section class="bg-white rounded-2xl p-6 shadow-sm">
          <div class="flex items-center justify-between">
            <div class="text-[#353535] font-medium">صورة العرض</div>
            <button class="text-[#00B8A9]">تغيير الصورة</button>
          </div>
          <div class="grid place-items-center my-4">
            <div class="w-24 h-24 rounded-full bg-[#F1F5F9]"></div>
          </div>
          <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <div>
              <label class="text-sm text-[#6B7280]">الإسم الأول</label>
              <input
                class="w-full rounded-xl border border-[#E5E7EB] bg-[#F9FAFB] px-3 py-3 outline-none focus:border-[#00B8A9]"
              />
            </div>
            <div>
              <label class="text-sm text-[#6B7280]">الإسم الأخير</label>
              <input
                class="w-full rounded-xl border border-[#E5E7EB] bg-[#F9FAFB] px-3 py-3 outline-none focus:border-[#00B8A9]"
              />
            </div>
            <div class="md:col-span-2">
              <label class="text-sm text-[#6B7280]">المدينة / المنطقة</label>
              <select
                class="w-full rounded-xl border border-[#E5E7EB] bg-[#F9FAFB] px-3 py-3 outline-none focus:border-[#00B8A9]"
              >
                <option>الرياض</option>
                <option>جدة</option>
              </select>
            </div>
            <div class="md:col-span-2">
              <label class="text-sm text-[#6B7280]">البريد الإلكتروني</label>
              <input
                type="email"
                class="w-full rounded-xl border border-[#E5E7EB] bg-[#F9FAFB] px-3 py-3 outline-none focus:border-[#00B8A9]"
              />
            </div>
            <div class="md:col-span-2 grid grid-cols-1 md:grid-cols-2 gap-3">
              <div>
                <label class="text-sm text-[#6B7280]">الرمز السري</label>
                <input
                  type="password"
                  class="w-full rounded-xl border border-[#E5E7EB] bg-[#F9FAFB] px-3 py-3 outline-none focus:border-[#00B8A9]"
                />
              </div>
              <div>
                <label class="text-sm text-[#6B7280]">رقم الهاتف</label>
                <div class="grid grid-cols-[100px,1fr] gap-2">
                  <select
                    class="rounded-xl border border-[#E5E7EB] bg-[#F9FAFB] px-3 py-3 outline-none focus:border-[#00B8A9]"
                  >
                    <option>+966</option>
                  </select>
                  <input
                    type="tel"
                    class="rounded-xl border border-[#E5E7EB] bg-[#F9FAFB] px-3 py-3 outline-none focus:border-[#00B8A9]"
                  />
                </div>
              </div>
            </div>
            <div class="md:col-span-2">
              <label class="text-sm text-[#6B7280]">الخدمات المتوقعة</label>
              <div class="flex flex-wrap gap-2 mt-2">
                <span class="px-3 py-2 bg-white border rounded-xl">تفكيك وتركيب</span>
                <span class="px-3 py-2 bg-white border rounded-xl">تغليف مكتبي أو تجاري</span>
                <span class="px-3 py-2 bg-white border rounded-xl">نقل بين مدن</span>
              </div>
            </div>
            <div class="md:col-span-2">
              <label class="text-sm text-[#6B7280]">نبذة قصيرة</label>
              <textarea
                rows="4"
                class="w-full rounded-xl border border-[#E5E7EB] bg-[#F9FAFB] px-3 py-3 outline-none focus:border-[#00B8A9]"
                placeholder="أكتب نبذة عنك"
              ></textarea>
            </div>
          </div>
          <button class="mt-6 w-full py-3 rounded-2xl bg-[#00B8A9] text-white font-bold">
            تحديث المعلومات الشخصية
          </button>
        </section>
      </div>
    </main>
  </body>
</html>
