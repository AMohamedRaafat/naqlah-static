<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>تواصل معنا</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./assets/css/custom.css" />
    <script src="./assets/js/tailwind-config.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body class="flex min-h-screen font-expo-arabic bg-[#fafafa] lg:flex-row flex-col">
    <!-- Desktop Sidebar (shared layout) -->
    <aside
      id="desktop-sidebar"
      class="hidden lg:flex flex-col w-64 bg-white border-l border-gray-200 shadow-sm"
    >
      <div class="p-6 border-b border-gray-200">
        <a href="./index.html" class="flex items-center justify-center"
          ><img src="./assets/logo.svg" alt="نقلة" class="h-16 w-auto"
        /></a>
      </div>
      <nav class="flex-1 px-4 py-6">
        <ul class="space-y-2">
          <li>
            <a
              href="./company/dashboard.html"
              class="flex items-center gap-4 px-4 py-3 rounded-md hover:bg-gray-50 transition-colors"
              ><img src="./assets/menu-icons/home.svg" alt="icon" class="w-6 h-6" /><span
                >لوحة التحكم</span
              ></a
            >
          </li>
          <li>
            <a
              href="#"
              onclick="return false;"
              class="flex items-center gap-4 px-4 py-3 rounded-md sidebar-active"
              ><i class="fas fa-phone text-lg text-[#A9A9A9]"></i><span>تواصل معنا</span></a
            >
          </li>
        </ul>
      </nav>
    </aside>

    <!-- Mobile Navbar -->
    <div class="lg:hidden bg-white text-gray-900 border-b border-gray-200 w-full">
      <div class="flex items-center justify-between px-4 py-4">
        <h1 class="text-lg font-semibold">تواصل معنا</h1>
        <button id="mobile-menu-button" onclick="toggleMobileMenu()" class="p-2">
          <i class="fas fa-bars text-xl text-[#00B8A9]"></i>
        </button>
      </div>
      <div id="mobile-menu-sidebar" class="hidden fixed inset-0 z-50">
        <div class="fixed inset-0 bg-black/50" onclick="toggleMobileMenu()"></div>
        <div
          class="fixed top-0 right-0 h-full w-full max-w-sm bg-white shadow-xl"
          style="animation: slideInRight 0.3s ease-out"
        >
          <div class="flex flex-col h-full">
            <div class="flex justify-end p-4">
              <button onclick="toggleMobileMenu()" class="text-gray-500 hover:text-gray-700">
                <i class="fas fa-times text-xl"></i>
              </button>
            </div>
            <nav class="flex-1 px-4 text-black">
              <ul class="space-y-0">
                <li>
                  <a
                    href="./company/dashboard.html"
                    onclick="toggleMobileMenu()"
                    class="flex items-center gap-4 px-4 py-3 hover:bg-gray-50 transition-colors"
                    ><img src="./assets/menu-icons/home.svg" alt="icon" class="w-6 h-6" /><span
                      class="text-[15px] text-gray-800"
                      >لوحة التحكم</span
                    ></a
                  >
                </li>
                <li>
                  <a
                    href="#"
                    onclick="return false;"
                    class="flex items-center gap-4 px-4 py-3 hover:bg-gray-50 transition-colors sidebar-active"
                    ><i class="fas fa-phone w-6 h-6 text-[#a9a9a9]"></i
                    ><span class="text-[15px] text-gray-800">تواصل معنا</span></a
                  >
                </li>
              </ul>
            </nav>
          </div>
        </div>
      </div>
    </div>

    <main class="flex-1 p-4 w-full">
      <div class="container mx-auto max-w-3xl space-y-6">
        <!-- Breadcrumb -->
        <div class="mb-2 text-sm text-[#7E7E7E]">
          <a href="./company/dashboard.html" class="hover:text-[#00B8A9]">لوحة التحكم</a>
          <span class="mx-2">—</span>
          <span class="text-[#312E37] font-medium">تواصل معنا</span>
        </div>
        <section class="bg-white rounded-2xl p-6 shadow-sm">
          <h2 class="text-lg font-semibold text-[#353535] mb-3">مرحباً بك</h2>
          <p class="text-[#6B7280] text-[14px] mb-5">
            نسعد بتواصلك معنا، يُرجى ملء النموذج أدناه وسنعاود الاتصال بك في أقرب وقت ممكن.
          </p>

          <div class="space-y-4">
            <div class="space-y-2">
              <label for="fullName">الأسم كاملا</label>
              <input
                type="text"
                placeholder="أدخل الاسم كاملاً"
                class="w-full rounded-xl border border-[#E5E7EB] px-3 py-3 outline-none focus:border-[#00B8A9]"
              />
            </div>
            <div class="space-y-2">
              <label for="email">البريد الإلكتروني</label>
              <input
                type="email"
                placeholder="أدخل البريد الإلكتروني"
                class="w-full rounded-xl border border-[#E5E7EB] px-3 py-3 outline-none focus:border-[#00B8A9]"
              />
            </div>
            <div class="relative space-y-2">
              <label for="messageTitle">عنوان الرسالة</label>
              <select
                class="appearance-none w-full rounded-xl border border-[#E5E7EB] pl-10 pr-3 py-3 outline-none focus:border-[#00B8A9]"
              >
                <option>اختر عنوان الرسالة</option>
                <option>استفسار</option>
                <option>شكوى</option>
                <option>اقتراح</option>
              </select>
              <i
                class="fas fa-chevron-down absolute top-1/2 -translate-y-1/2 left-3 text-[#7E7E7E]"
              ></i>
            </div>
            <div class="space-y-2">
              <label for="message">الرسالة</label>
              <textarea
                rows="5"
                placeholder="أدخل نص رسالتك هنا..."
                class="w-full rounded-xl border border-[#E5E7EB] px-3 py-3 outline-none focus:border-[#00B8A9]"
              ></textarea>
            </div>

            <button class="w-full py-4 rounded-xl bg-[#00B8A9] text-white font-bold">
              إرسال الرسالة
            </button>
          </div>
        </section>

        <section class="bg-white rounded-2xl p-6 shadow-sm">
          <div class="grid grid-cols-1 gap-4">
            <div class="w-full h-56 rounded-2xl overflow-hidden">
              <div id="contact-map" class="w-full h-full"></div>
            </div>
            <div class="flex items-center justify-between md:justify-around flex-wrap gap-4">
              <div class="flex items-center justify-center gap-2 mb-4 md:mb-0">
                <img src="assets/contact/address.svg" alt="العنوان" width="54" height="54" />
                <div>
                  <h3 class="text-md font-medium text-[#00B8A9]" data-i18n="contact.ourAddress">
                    عنواننا
                  </h3>
                  <p class="text-[11.5px] text-[#7E7E7E]">حي النسيم الغربي</p>
                </div>
              </div>
              <div class="flex items-center justify-center gap-2 mb-4 md:mb-0">
                <img src="assets/contact/email.svg" alt="البريد" width="54" height="54" />
                <div>
                  <h3 class="text-md font-medium text-[#00B8A9]" data-i18n="contact.email">
                    البريد الإلكتروني
                  </h3>
                  <p class="text-[11.5px] text-[#7E7E7E]">info@naqlah.com</p>
                </div>
              </div>
              <div class="flex items-center justify-center gap-2 mb-4 md:mb-0">
                <img src="assets/contact/phone.svg" alt="الهاتف" width="54" height="54" />
                <div>
                  <h3 class="text-md font-medium text-[#00B8A9]" data-i18n="contact.contactUs">
                    اتصل بنا
                  </h3>
                  <p class="text-[11.5px] text-[#7E7E7E]" dir="ltr">+966 555 555 555</p>
                </div>
              </div>
            </div>
          </div>
        </section>
      </div>
    </main>

    <!-- Leaflet map -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
    />
    <script
      src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
      crossorigin=""
    ></script>
    <script>
      function toggleMobileMenu() {
        var el = document.getElementById('mobile-menu-sidebar');
        if (!el) return;
        el.classList.toggle('hidden');
        el.classList.toggle('flex');
      }
      (function () {
        if (typeof L === 'undefined') return;
        var center = [24.7136, 46.6753];
        var map = L.map('contact-map', { zoomControl: true }).setView(center, 12);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', { maxZoom: 19 }).addTo(
          map
        );
        var icon = L.icon({
          iconUrl: './assets/steps/map-marker.svg',
          iconSize: [36, 36],
          iconAnchor: [18, 36],
        });
        L.marker(center, { icon: icon }).addTo(map).bindTooltip('موقعنا');
      })();
    </script>
  </body>
</html>
