<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>الفلتر - الشركة</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="../assets/css/custom.css" />
    <script src="../assets/js/tailwind-config.js"></script>
  </head>
  <body class="flex min-h-screen font-expo-arabic bg-[#fafafa] md:flex-row flex-col">
    <!-- Desktop Sidebar (Company) -->
    <aside
      id="desktop-sidebar"
      class="hidden lg:flex flex-col w-64 bg-white border-l border-gray-200 shadow-sm"
    >
      <div class="p-6 border-b border-gray-200">
        <a href="../index.html" class="flex items-center justify-center"
          ><img src="../assets/logo.svg" alt="نقلة" class="h-16 w-auto"
        /></a>
      </div>
      <nav class="flex-1 px-4 py-6">
        <ul class="space-y-2">
          <li>
            <a
              href="./dashboard.html"
              class="flex items-center gap-4 px-4 py-3 rounded-md text-gray-800 hover:bg-gray-50 transition-colors"
            >
              <img src="../assets/menu-icons/home.svg" alt="icon" class="w-6 h-6" />
              <span>لوحة التحكم</span>
            </a>
          </li>
          <li>
            <a
              href="#"
              onclick="return false;"
              class="flex items-center gap-4 px-4 py-3 rounded-md text-gray-800 hover:bg-gray-50 transition-colors"
            >
              <img src="../assets/menu-icons/who.svg" alt="icon" class="w-6 h-6" />
              <span>معلومات الحساب</span>
            </a>
          </li>
          <li>
            <a
              href="./manage-quotes.html"
              class="flex items-center gap-4 px-4 py-3 rounded-md text-gray-800 hover:bg-gray-50 transition-colors"
            >
              <i class="fas fa-file-invoice-dollar text-lg text-[#A9A9A9]"></i>
              <span>طلبات الأسعار</span>
            </a>
          </li>
          <li>
            <a
              href="./manage-orders.html"
              class="flex items-center gap-4 px-4 py-3 rounded-md text-gray-800 hover:bg-gray-50 transition-colors"
            >
              <i class="fas fa-clipboard-list text-lg text-[#A9A9A9]"></i>
              <span>إدارة طلبات النقل</span>
            </a>
          </li>
          <li>
            <a
              href="../settings.html"
              class="flex items-center gap-4 px-4 py-3 rounded-md text-gray-800 hover:bg-gray-50 transition-colors"
            >
              <i class="fas fa-cog text-lg text-[#A9A9A9]"></i>
              <span>الإعدادات</span>
            </a>
          </li>
          <li>
            <a
              href="../contact.html"
              class="flex items-center gap-4 px-4 py-3 rounded-md text-gray-800 hover:bg-gray-50 transition-colors"
            >
              <i class="fas fa-phone text-lg text-[#A9A9A9]"></i>
              <span>تواصل معنا</span>
            </a>
          </li>
        </ul>
      </nav>
    </aside>

    <!-- Mobile Navbar -->
    <div class="lg:hidden bg-white text-gray-900 font-expo-arabic border-b border-gray-200">
      <div class="flex items-center justify-between px-4 py-4">
        <h1 class="text-lg font-semibold">الفلتر</h1>
        <button id="mobile-menu-button" onclick="toggleMobileMenu()" class="p-2">
          <i class="fas fa-bars text-xl text-[#00B8A9]"></i>
        </button>
      </div>
      <div id="mobile-menu-sidebar" class="hidden fixed inset-0 z-50">
        <div class="fixed inset-0 bg-black/50" onclick="toggleMobileMenu()"></div>
        <div
          class="fixed top-0 right-0 h-full w-full max-w-sm bg-white shadow-xl"
          style="animation: slideInRight 0.3s ease-out"
        >
          <div class="flex flex-col h-full">
            <div class="flex justify-end p-4">
              <button onclick="toggleMobileMenu()" class="text-gray-500 hover:text-gray-700">
                <i class="fas fa-times text-xl"></i>
              </button>
            </div>
            <nav class="flex-1 px-4 text-black">
              <ul class="space-y-0">
                <li>
                  <a
                    href="./dashboard.html"
                    onclick="toggleMobileMenu()"
                    class="flex items-center gap-4 px-4 py-3 hover:bg-gray-50 transition-colors"
                  >
                    <img src="../assets/menu-icons/home.svg" alt="icon" class="w-6 h-6" />
                    <span class="text-[15px] text-gray-800">لوحة التحكم</span>
                  </a>
                </li>
                <li>
                  <a
                    href="#"
                    onclick="toggleMobileMenu(); return false;"
                    class="flex items-center gap-4 px-4 py-3 hover:bg-gray-50 transition-colors"
                  >
                    <img src="../assets/menu-icons/who.svg" alt="icon" class="w-6 h-6" />
                    <span class="text-[15px] text-gray-800">معلومات الحساب</span>
                  </a>
                </li>
              </ul>
            </nav>
          </div>
        </div>
      </div>
    </div>

    <!-- Main Content -->
    <main class="flex-1 p-4 bg-[#FAFAFA]">
      <div class="container mx-auto max-w-4xl">
        <!-- Breadcrumb -->
        <div class="mb-4 text-sm text-[#7E7E7E]">
          <a href="./dashboard.html" class="hover:text-[#00B8A9]">لوحة التحكم</a>
          <span class="mx-2">—</span>
          <span class="text-[#312E37] font-medium">الفلتر</span>
        </div>

        <section class="bg-white rounded-2xl p-4 lg:p-6">
          <div class="grid gap-6">
            <!-- Orders tabs -->
            <div>
              <h3 class="text-[#161616] font-semibold mb-3">الطلبات</h3>
              <div class="flex flex-wrap gap-3">
                <div>
                  <input id="ord_all" type="checkbox" class="hidden peer" /><label
                    for="ord_all"
                    class="px-5 py-2 inline-block rounded-xl bg-white border border-[#E5E7EB] peer-checked:bg-[#E1F5F3] peer-checked:text-[#00B8A9]"
                    >الكل</label
                  >
                </div>
                <div>
                  <input id="ord_running" type="checkbox" class="hidden peer" /><label
                    for="ord_running"
                    class="px-5 py-2 inline-block rounded-xl bg-white border border-[#E5E7EB] peer-checked:bg-[#E1F5F3] peer-checked:text-[#00B8A9]"
                    >الجارية</label
                  >
                </div>
                <div>
                  <input id="ord_completed" type="checkbox" class="hidden peer" /><label
                    for="ord_completed"
                    class="px-5 py-2 inline-block rounded-xl bg-white border border-[#E5E7EB] peer-checked:bg-[#E1F5F3] peer-checked:text-[#00B8A9]"
                    >المنتهية</label
                  >
                </div>
              </div>
            </div>

            <!-- Status -->
            <div>
              <h3 class="text-[#161616] font-semibold mb-3">الحالة</h3>
              <div class="flex flex-wrap gap-3">
                <div>
                  <input id="st_start" type="checkbox" class="hidden peer" /><label
                    for="st_start"
                    class="px-5 py-2 inline-block rounded-xl bg-white border border-[#E5E7EB] peer-checked:bg-[#E1F5F3] peer-checked:text-[#00B8A9]"
                    >بدء رحلة النقل</label
                  >
                </div>
                <div>
                  <input id="st_unpack" type="checkbox" class="hidden peer" /><label
                    for="st_unpack"
                    class="px-5 py-2 inline-block rounded-xl bg-white border border-[#E5E7EB] peer-checked:bg-[#E1F5F3] peer-checked:text-[#00B8A9]"
                    >الفك والتحميل</label
                  >
                </div>
                <div>
                  <input id="st_check" type="checkbox" class="hidden peer" /><label
                    for="st_check"
                    class="px-5 py-2 inline-block rounded-xl bg-white border border-[#E5E7EB] peer-checked:bg-[#E1F5F3] peer-checked:text-[#00B8A9]"
                    >التحقق من الأثاث</label
                  >
                </div>
                <div>
                  <input id="st_down" type="checkbox" class="hidden peer" /><label
                    for="st_down"
                    class="px-5 py-2 inline-block rounded-xl bg-white border border-[#E5E7EB] peer-checked:bg-[#E1F5F3] peer-checked:text-[#00B8A9]"
                    >التنزيل والتركيب</label
                  >
                </div>
                <div>
                  <input id="st_arrive1" type="checkbox" class="hidden peer" /><label
                    for="st_arrive1"
                    class="px-5 py-2 inline-block rounded-xl bg-white border border-[#E5E7EB] peer-checked:bg-[#E1F5F3] peer-checked:text-[#00B8A9]"
                    >الوصول إلى الموقع الأول</label
                  >
                </div>
                <div>
                  <input id="st_arrive2" type="checkbox" class="hidden peer" /><label
                    for="st_arrive2"
                    class="px-5 py-2 inline-block rounded-xl bg-white border border-[#E5E7EB] peer-checked:bg-[#E1F5F3] peer-checked:text-[#00B8A9]"
                    >التوجه إلى الموقع الثاني</label
                  >
                </div>
                <div>
                  <input id="st_done" type="checkbox" class="hidden peer" /><label
                    for="st_done"
                    class="px-5 py-2 inline-block rounded-xl bg-white border border-[#E5E7EB] peer-checked:bg-[#E1F5F3] peer-checked:text-[#00B8A9]"
                    >تم إكتمال الطلب</label
                  >
                </div>
              </div>
            </div>

            <!-- Dates -->
            <div>
              <h3 class="text-[#161616] font-semibold mb-3">تاريخ التسليم</h3>
              <div class="grid grid-cols-1 sm:grid-cols-2 gap-3">
                <div
                  class="flex items-center justify-between px-4 py-3 rounded-xl bg-white cursor-pointer border border-[#E5E7EB] focus-within:ring-2 focus-within:ring-[#00B8A9]"
                  data-date-trigger
                >
                  <div class="flex items-center gap-3">
                    <i class="far fa-calendar text-[#7E7E7E]"></i>
                    <span>من</span>
                  </div>
                  <input
                    type="date"
                    aria-label="من"
                    dir="ltr"
                    class="w-full bg-transparent outline-none text-sm text-[#161616] placeholder-[#9CA3AF]"
                  />
                </div>
                <div
                  class="flex items-center justify-between px-4 py-3 rounded-xl bg-white cursor-pointer border border-[#E5E7EB] focus-within:ring-2 focus-within:ring-[#00B8A9]"
                  data-date-trigger
                >
                  <div class="flex items-center gap-3">
                    <i class="far fa-calendar text-[#7E7E7E]"></i>
                    <span>إلى</span>
                  </div>
                  <input
                    type="date"
                    aria-label="إلى"
                    dir="ltr"
                    class="w-full bg-transparent outline-none text-sm text-[#161616] placeholder-[#9CA3AF]"
                  />
                </div>
              </div>
            </div>

            <!-- Cities -->
            <div>
              <h3 class="text-[#161616] font-semibold mb-3">المدينة</h3>
              <div class="flex flex-wrap gap-3">
                <div>
                  <input id="city_riyadh" type="checkbox" class="hidden peer" /><label
                    for="city_riyadh"
                    class="px-5 py-2 inline-block rounded-xl bg-white border border-[#E5E7EB] peer-checked:bg-[#E1F5F3] peer-checked:text-[#00B8A9]"
                    >الرياض</label
                  >
                </div>
                <div>
                  <input id="city_makkah" type="checkbox" class="hidden peer" /><label
                    for="city_makkah"
                    class="px-5 py-2 inline-block rounded-xl bg-white border border-[#E5E7EB] peer-checked:bg-[#E1F5F3] peer-checked:text-[#00B8A9]"
                    >مكة</label
                  >
                </div>
                <div>
                  <input id="city_dammam" type="checkbox" class="hidden peer" /><label
                    for="city_dammam"
                    class="px-5 py-2 inline-block rounded-xl bg-white border border-[#E5E7EB] peer-checked:bg-[#E1F5F3] peer-checked:text-[#00B8A9]"
                    >الدمام</label
                  >
                </div>
                <div>
                  <input id="city_khobar" type="checkbox" class="hidden peer" /><label
                    for="city_khobar"
                    class="px-5 py-2 inline-block rounded-xl bg-white border border-[#E5E7EB] peer-checked:bg-[#E1F5F3] peer-checked:text-[#00B8A9]"
                    >الخبر</label
                  >
                </div>
                <div>
                  <input id="city_jeddah" type="checkbox" class="hidden peer" /><label
                    for="city_jeddah"
                    class="px-5 py-2 inline-block rounded-xl bg-white border border-[#E5E7EB] peer-checked:bg-[#E1F5F3] peer-checked:text-[#00B8A9]"
                    >جدة</label
                  >
                </div>
                <div>
                  <input id="city_khamis" type="checkbox" class="hidden peer" /><label
                    for="city_khamis"
                    class="px-5 py-2 inline-block rounded-xl bg-white border border-[#E5E7EB] peer-checked:bg-[#E1F5F3] peer-checked:text-[#00B8A9]"
                    >خميس مشيط</label
                  >
                </div>
                <div>
                  <input id="city_jazan" type="checkbox" class="hidden peer" /><label
                    for="city_jazan"
                    class="px-5 py-2 inline-block rounded-xl bg-white border border-[#E5E7EB] peer-checked:bg-[#E1F5F3] peer-checked:text-[#00B8A9]"
                    >جازان</label
                  >
                </div>
                <div>
                  <input id="city_arar" type="checkbox" class="hidden peer" /><label
                    for="city_arar"
                    class="px-5 py-2 inline-block rounded-xl bg-white border border-[#E5E7EB] peer-checked:bg-[#E1F5F3] peer-checked:text-[#00B8A9]"
                    >عرعر</label
                  >
                </div>
                <div>
                  <input id="city_yanbu" type="checkbox" class="hidden peer" /><label
                    for="city_yanbu"
                    class="px-5 py-2 inline-block rounded-xl bg-white border border-[#E5E7EB] peer-checked:bg-[#E1F5F3] peer-checked:text-[#00B8A9]"
                    >ينبع</label
                  >
                </div>
                <div>
                  <input id="city_ahsa" type="checkbox" class="hidden peer" /><label
                    for="city_ahsa"
                    class="px-5 py-2 inline-block rounded-xl bg-white border border-[#E5E7EB] peer-checked:bg-[#E1F5F3] peer-checked:text-[#00B8A9]"
                    >الأحساء</label
                  >
                </div>
                <div>
                  <input id="city_taif" type="checkbox" class="hidden peer" /><label
                    for="city_taif"
                    class="px-5 py-2 inline-block rounded-xl bg-white border border-[#E5E7EB] peer-checked:bg-[#E1F5F3] peer-checked:text-[#00B8A9]"
                    >الطائف</label
                  >
                </div>
              </div>
            </div>

            <!-- Actions -->
            <div class="flex items-center gap-4 mt-4">
              <button
                onclick="filterOrders()"
                class="flex-1 bg-gradient-to-l from-[#00B8A9] to-[#00B8A9] text-white py-3 rounded-xl font-semibold"
              >
                حفظ وفلترة
              </button>
              <a
                href="./manage-orders.html"
                class="flex-1 text-center bg-[#F2F2F2] text-[#444] py-3 rounded-xl font-semibold"
                >تراجع</a
              >
            </div>
          </div>
        </section>
      </div>
    </main>

    <script>
      function filterOrders() {
        window.location.href = './filtered-orders.html';
      }
      function toggleMobileMenu() {
        var el = document.getElementById('mobile-menu-sidebar');
        if (!el) return;
        el.classList.toggle('hidden');
        el.classList.toggle('flex');
      }
      // Make the whole date card clickable and open the native picker (robust for mobile/iOS)
      document.querySelectorAll('[data-date-trigger]').forEach(function (wrapper) {
        var input = wrapper.querySelector('input[type="date"]');
        if (!input) return;
        wrapper.addEventListener('click', function () {
          try {
            if (typeof input.showPicker === 'function') {
              input.showPicker();
              return;
            }
          } catch (e) {}
          input.focus();
          setTimeout(function () {
            try {
              input.click();
            } catch (e) {}
          }, 0);
        });
      });
    </script>
  </body>
</html>
