<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>فلترة طلبات الأسعار - الشركة</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="../assets/css/custom.css" />
    <script src="../assets/js/tailwind-config.js"></script>
  </head>
  <body class="flex min-h-screen font-expo-arabic bg-[#fafafa] md:flex-row flex-col">
    <!-- Desktop Sidebar (Company) -->
    <aside
      id="desktop-sidebar"
      class="hidden lg:flex flex-col w-64 bg-white border-l border-gray-200 shadow-sm"
    >
      <div class="p-6 border-b border-gray-200">
        <a href="../index.html" class="flex items-center justify-center"
          ><img src="../assets/logo.svg" alt="نقلة" class="h-16 w-auto"
        /></a>
      </div>
      <nav class="flex-1 px-4 py-6">
        <ul class="space-y-2">
          <li>
            <a
              href="./dashboard.html"
              class="flex items-center gap-4 px-4 py-3 rounded-md text-gray-800 hover:bg-gray-50 transition-colors"
            >
              <img src="../assets/menu-icons/home.svg" alt="icon" class="w-6 h-6" />
              <span>لوحة التحكم</span>
            </a>
          </li>
          <li>
            <a
              href="#"
              onclick="return false;"
              class="flex items-center gap-4 px-4 py-3 rounded-md text-gray-800 hover:bg-gray-50 transition-colors"
            >
              <img src="../assets/menu-icons/who.svg" alt="icon" class="w-6 h-6" />
              <span>معلومات الحساب</span>
            </a>
          </li>
          <li>
            <a
              href="./manage-quotes.html"
              class="flex items-center gap-4 px-4 py-3 rounded-md text-gray-800 hover:bg-gray-50 transition-colors"
            >
              <i class="fas fa-file-invoice-dollar text-lg text-[#A9A9A9]"></i>
              <span>طلبات الأسعار</span>
            </a>
          </li>
        </ul>
      </nav>
    </aside>

    <!-- Mobile Navbar -->
    <div class="lg:hidden bg-white text-gray-900 font-expo-arabic border-b border-gray-200">
      <div class="flex items-center justify-between px-4 py-4">
        <h1 class="text-lg font-semibold">الفلتر</h1>
        <button id="mobile-menu-button" onclick="toggleMobileMenu()" class="p-2">
          <i class="fas fa-bars text-xl text-[#00B8A9]"></i>
        </button>
      </div>
    </div>

    <!-- Main Content -->
    <main class="flex-1 p-4 bg-[#FAFAFA]">
      <div class="container mx-auto max-w-4xl">
        <!-- Breadcrumb -->
        <div class="mb-4 text-sm text-[#7E7E7E]">
          <a href="./dashboard.html" class="hover:text-[#00B8A9]">لوحة التحكم</a>
          <span class="mx-2">—</span>
          <a href="./manage-quotes.html" class="hover:text-[#00B8A9]">طلبات الأسعار</a>
          <span class="mx-2">—</span>
          <span class="text-[#312E37] font-medium">الفلتر</span>
        </div>

        <section class="bg-white rounded-2xl p-4 lg:p-6">
          <div class="grid gap-6">
            <!-- Requests tabs -->
            <div>
              <h3 class="text-[#161616] font-semibold mb-3">الطلبات</h3>
              <div class="flex flex-wrap gap-3">
                <div>
                  <input id="q_all" type="checkbox" class="hidden peer" />
                  <label
                    for="q_all"
                    class="px-5 py-2 inline-block rounded-xl bg-white border border-[#E5E7EB] peer-checked:bg-[#E1F5F3] peer-checked:text-[#00B8A9]"
                    >الكل</label
                  >
                </div>
                <div>
                  <input id="q_submitted" type="checkbox" class="hidden peer" />
                  <label
                    for="q_submitted"
                    class="px-5 py-2 inline-block rounded-xl bg-white border border-[#E5E7EB] peer-checked:bg-[#E1F5F3] peer-checked:text-[#00B8A9]"
                    >المقدمة</label
                  >
                </div>
                <div>
                  <input id="q_not_submitted" type="checkbox" class="hidden peer" />
                  <label
                    for="q_not_submitted"
                    class="px-5 py-2 inline-block rounded-xl bg-white border border-[#E5E7EB] peer-checked:bg-[#E1F5F3] peer-checked:text-[#00B8A9]"
                    >غير المقدمة</label
                  >
                </div>
              </div>
            </div>

            <!-- Delivery dates -->
            <div>
              <h3 class="text-[#161616] font-semibold mb-3">تاريخ التسليم</h3>
              <div class="grid grid-cols-1 sm:grid-cols-2 gap-3">
                <div
                  class="flex items-center gap-4 px-4 py-3 rounded-xl bg-white cursor-pointer border border-[#E5E7EB] focus-within:ring-2 focus-within:ring-[#00B8A9]"
                  data-date-trigger
                >
                  <span>من</span>
                  <input
                    type="date"
                    aria-label="من"
                    dir="ltr"
                    class="w-full bg-transparent outline-none text-sm text-[#161616] placeholder-[#9CA3AF]"
                  />
                </div>
                <div
                  class="flex items-center gap-3 px-4 py-3 rounded-xl bg-white cursor-pointer border border-[#E5E7EB] focus-within:ring-2 focus-within:ring-[#00B8A9]"
                  data-date-trigger
                >
                  <span>إلى</span>
                  <input
                    type="date"
                    aria-label="إلى"
                    dir="ltr"
                    class="w-full bg-transparent outline-none text-sm text-[#161616] placeholder-[#9CA3AF]"
                  />
                </div>
              </div>
            </div>

            <!-- Cities -->
            <div>
              <h3 class="text-[#161616] font-semibold mb-3">المدينة</h3>
              <div class="flex flex-wrap gap-3">
                <div>
                  <input id="c_riyadh" type="checkbox" class="hidden peer" /><label
                    for="c_riyadh"
                    class="px-5 py-2 inline-block rounded-xl bg-white border border-[#E5E7EB] peer-checked:bg-[#E1F5F3] peer-checked:text-[#00B8A9]"
                    >الرياض</label
                  >
                </div>
                <div>
                  <input id="c_makkah" type="checkbox" class="hidden peer" /><label
                    for="c_makkah"
                    class="px-5 py-2 inline-block rounded-xl bg-white border border-[#E5E7EB] peer-checked:bg-[#E1F5F3] peer-checked:text-[#00B8A9]"
                    >مكة</label
                  >
                </div>
                <div>
                  <input id="c_dammam" type="checkbox" class="hidden peer" /><label
                    for="c_dammam"
                    class="px-5 py-2 inline-block rounded-xl bg-white border border-[#E5E7EB] peer-checked:bg-[#E1F5F3] peer-checked:text-[#00B8A9]"
                    >الدمام</label
                  >
                </div>
                <div>
                  <input id="c_khobar" type="checkbox" class="hidden peer" /><label
                    for="c_khobar"
                    class="px-5 py-2 inline-block rounded-xl bg-white border border-[#E5E7EB] peer-checked:bg-[#E1F5F3] peer-checked:text-[#00B8A9]"
                    >الخبر</label
                  >
                </div>
                <div>
                  <input id="c_jeddah" type="checkbox" class="hidden peer" /><label
                    for="c_jeddah"
                    class="px-5 py-2 inline-block rounded-xl bg-white border border-[#E5E7EB] peer-checked:bg-[#E1F5F3] peer-checked:text-[#00B8A9]"
                    >جدة</label
                  >
                </div>
                <div>
                  <input id="c_khamis" type="checkbox" class="hidden peer" /><label
                    for="c_khamis"
                    class="px-5 py-2 inline-block rounded-xl bg-white border border-[#E5E7EB] peer-checked:bg-[#E1F5F3] peer-checked:text-[#00B8A9]"
                    >خميس مشيط</label
                  >
                </div>
                <div>
                  <input id="c_jazan" type="checkbox" class="hidden peer" /><label
                    for="c_jazan"
                    class="px-5 py-2 inline-block rounded-xl bg-white border border-[#E5E7EB] peer-checked:bg-[#E1F5F3] peer-checked:text-[#00B8A9]"
                    >جازان</label
                  >
                </div>
                <div>
                  <input id="c_arar" type="checkbox" class="hidden peer" /><label
                    for="c_arar"
                    class="px-5 py-2 inline-block rounded-xl bg-white border border-[#E5E7EB] peer-checked:bg-[#E1F5F3] peer-checked:text-[#00B8A9]"
                    >عرعر</label
                  >
                </div>
                <div>
                  <input id="c_yanbu" type="checkbox" class="hidden peer" /><label
                    for="c_yanbu"
                    class="px-5 py-2 inline-block rounded-xl bg-white border border-[#E5E7EB] peer-checked:bg-[#E1F5F3] peer-checked:text-[#00B8A9]"
                    >ينبع</label
                  >
                </div>
                <div>
                  <input id="c_ahsa" type="checkbox" class="hidden peer" /><label
                    for="c_ahsa"
                    class="px-5 py-2 inline-block rounded-xl bg-white border border-[#E5E7EB] peer-checked:bg-[#E1F5F3] peer-checked:text-[#00B8A9]"
                    >الأحساء</label
                  >
                </div>
                <div>
                  <input id="c_taif" type="checkbox" class="hidden peer" /><label
                    for="c_taif"
                    class="px-5 py-2 inline-block rounded-xl bg-white border border-[#E5E7EB] peer-checked:bg-[#E1F5F3] peer-checked:text-[#00B8A9]"
                    >الطائف</label
                  >
                </div>
              </div>
            </div>

            <!-- Actions -->
            <div class="flex items-center gap-4 mt-4">
              <button
                class="flex-1 bg-gradient-to-l font-semibold from-[#00B8A9] font-semibold to-[#00B8A9] text-white py-3 rounded-xl"
                onclick="filterQuotes()"
              >
                حفظ وفلترة
              </button>
              <a
                href="./manage-quotes.html"
                class="flex-1 text-center font-semibold bg-[#F2F2F2] text-[#444] py-3 rounded-xl"
                >تراجع</a
              >
            </div>
          </div>
        </section>
      </div>
    </main>
    <script>
      function toggleMobileMenu() {
        var el = document.getElementById('mobile-menu-sidebar');
        if (!el) return;
        el.classList.toggle('hidden');
        el.classList.toggle('flex');
      }
      function filterQuotes() {
        window.location.href = './filtered-quotes.html';
      }
      document.querySelectorAll('[data-date-trigger]').forEach(function (wrapper) {
        var input = wrapper.querySelector('input[type="date"]');
        if (!input) return;
        wrapper.addEventListener('click', function () {
          try {
            if (typeof input.showPicker === 'function') {
              input.showPicker();
              return;
            }
          } catch (e) {}
          input.focus();
          setTimeout(function () {
            try {
              input.click();
            } catch (e) {}
          }, 0);
        });
      });
    </script>
  </body>
</html>
